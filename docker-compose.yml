services:
  db:
    image: postgres:16-alpine
    networks:
      - korfbal-network
    environment:
      TZ: Europe/Amsterdam
      POSTGRES_USER: korfbal
      POSTGRES_PASSWORD: korfbal
      POSTGRES_DB: korfbal
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U korfbal -d korfbal"]
      interval: 10s
      timeout: 5s
      retries: 5

  # EÃ©nmalige migratie/seed job. Draait bij 'up' en stopt na succes.
  migrate:
    # Gebruik dezelfde image als de API. In CI/CD vervang door jouw registry:tag
    build:
      context: .
      dockerfile: apps/korfbal-stream-api/Dockerfile
    networks:
      - korfbal-network
    depends_on:
      db:
        condition: service_healthy
    environment:
      TZ: Europe/Amsterdam
      NODE_ENV: production
      DATABASE_URL: postgresql://korfbal:korfbal@db:5432/korfbal?schema=public
    command:
      - sh
      - -c
      - |
        echo "=== Starting Prisma migration ==="
        echo "DATABASE_URL: $$DATABASE_URL"
        npx prisma migrate deploy --schema=/app/apps/korfbal-stream-api/prisma/schema.prisma
        echo "=== Migration completed successfully ==="
        echo "=== Starting seed ==="
        node /app/seed/seed.cjs
        echo "=== Seed completed successfully ==="
    restart: "no"

  korfbal-stream-api:
    build:
      context: .
      dockerfile: apps/korfbal-stream-api/Dockerfile
    networks:
      - korfbal-network
    environment:
      TZ: Europe/Amsterdam
      NODE_ENV: production
      DATABASE_URL: "postgresql://korfbal:korfbal@db:5432/korfbal?schema=public"
      MATCH_SCHEDULE_BASE_URL: "https://api.sportclubvrijwilligersmanagement.nl/v1"
      MATCH_SCHEDULE_API_TOKEN: "aDvjETZ54R6T3qnhExI5gcbfDceDxqN0"
      PORT: 3333
      ASSETS_DIR: /app/assets
      UPLOADS_DIR: /app/uploads
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    ports:
      - "3333:3333"
    volumes:
      - ./assets:/app/assets
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3333/api/health"]
      interval: 60s
      timeout: 5s
      retries: 5
  korfbal-stream-kit:
    build:
      context: .
      dockerfile: apps/korfbal-stream-kit/Dockerfile
    networks:
      - korfbal-network
    ports:
      - "80:80" # Host poort 8080 -> Container poort 80 (Nginx default)
    environment:
      TZ: Europe/Amsterdam
    depends_on:
      - korfbal-stream-api # Wacht tot de API (waarmee het praat) online is

volumes:
  pgdata:

networks:
  korfbal-network:
    driver: bridge
