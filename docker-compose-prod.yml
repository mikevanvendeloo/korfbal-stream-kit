services:
  streamz-db:
    image: postgres:16-alpine
    networks:
      - korfbal-network
    environment:
      TZ: Europe/Amsterdam
      POSTGRES_USER: fortuna
      POSTGRES_PASSWORD: K0rfbal!
      POSTGRES_DB: streamz
    ports:
      - "5432:5432"
    volumes:
      - ./dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fortuna -d streamz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # EÃ©nmalige migratie/seed job. Draait bij 'up' en stopt na succes.
  migrate-streamz:
    # Gebruik dezelfde image als de API. In CI/CD vervang door jouw registry:tag
    image: mvanvendeloo/korfbal-stream-api:2026.02.13
    networks:
      - korfbal-network
    depends_on:
      streamz-db:
        condition: service_healthy
    environment:
      TZ: Europe/Amsterdam
      NODE_ENV: production
      DATABASE_URL: postgresql://fortuna:K0rfbal!@streamz-db:5432/streamz?schema=public
    command:
      - sh
      - -c
      - |
        echo "=== Starting Prisma migration ==="
        echo "DATABASE_URL: $$DATABASE_URL"
        npx prisma migrate deploy --schema=/app/apps/korfbal-stream-api/prisma/schema.prisma
        echo "=== Migration completed successfully ==="
        echo "=== Starting seed ==="
        node /app/seed/seed.cjs
        echo "=== Seed completed successfully ==="
    restart: "no"

  korfbal-streamz-api:
    image: mvanvendeloo/korfbal-stream-api:2026.02.13
    networks:
      - korfbal-network
    environment:
      TZ: Europe/Amsterdam
      NODE_ENV: production
      DATABASE_URL: "postgresql://fortuna:K0rfbal!@streamz-db:5432/streamz?schema=public"
      MATCH_SCHEDULE_BASE_URL: "https://api.sportclubvrijwilligersmanagement.nl/v1"
      MATCH_SCHEDULE_API_TOKEN: "aDvjETZ54R6T3qnhExI5gcbfDceDxqN0"
      PORT: 3333
      ASSETS_DIR: /app/storage
      UPLOADS_DIR: /app/uploads
    depends_on:
      streamz-db:
        condition: service_healthy
      migrate-streamz:
        condition: service_completed_successfully
    ports:
      - "3333:3333"
    volumes:
      - ./storage:/app/storage
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3333/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
  korfbal-streamz-kit:
    image: mvanvendeloo/korfbal-stream-kit:2026.02.13
    networks:
      - korfbal-network
    ports:
      - "80:80" # Host poort 80 -> Container poort 80 (Nginx default)
#    volumes:
#      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro # Voeg deze regel toe
    environment:
      TZ: Europe/Amsterdam
    depends_on:
      - korfbal-streamz-api # Wacht tot de API (waarmee het praat) online is

volumes:
  pgdata:

networks:
  korfbal-network:
    driver: bridge
