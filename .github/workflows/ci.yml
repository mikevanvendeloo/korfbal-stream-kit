name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  affected:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Determine Nx SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Print affected (debug)
        run: npx nx print-affected --base=$NX_BASE --head=$NX_HEAD --select=projects

      - name: Lint, Typecheck, Test and Build affected projects
        run: npx nx affected -t lint,typecheck,test,build --parallel=3 --base=$NX_BASE --head=$NX_HEAD
