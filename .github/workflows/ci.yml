name: CI & Publish

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  ci-checks:
    name: Lint, Test & Typecheck
    runs-on: ubuntu-latest
    # Define an output for this job
    outputs:
      affected_apps_json: ${{ steps.get_affected.outputs.affected_apps_json }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Fetch all history and tags for Nx affected
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Determine Nx SHAs
        # This action is vital. It sets $NX_BASE and $NX_HEAD env vars
        uses: nrwl/nx-set-shas@v4

      - name: Generate Prisma Client
        run: pnpm prisma:generate # Use pnpm to run scripts

      - name: Run CI checks for affected projects
        run: npx nx affected -t test --parallel=3 --base=$NX_BASE --head=$NX_HEAD #  ADD later lint,typecheck,

      # Install jq using the apt-get package manager
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      # This step now sets an output variable for the job
      - name: Get Affected Projects & Format for Docker
        id: get_affected
        run: |
          # 1. Use the modern Nx command to get affected 'app' project names as a JSON array.
          AFFECTED_OUTPUT=$(npx nx show projects --affected --type=app --base=$NX_BASE --head=$NX_HEAD --json)
          # 2. Use 'jq' to map the original name to a sanitized version.
          SANITIZED_APPS_JSON=$(echo "$AFFECTED_OUTPUT" | jq -c '
            map({
              original: .,
              sanitized: .
                # **ALGEMEEN GEMAAKT:** Verwijdert elke @scope-naam/ prefix aan het begin van de string.
                | sub("^@[^/]+/|@"; "")
                | sub("/"; "-")
            })
          ')
          echo "Sanitized Affected Apps JSON: $SANITIZED_APPS_JSON"
          # 3. Set the new, object-based JSON list as a step output
          echo "affected_apps_json=$SANITIZED_APPS_JSON" >> "$GITHUB_OUTPUT"
  calculate-version:
    name: Calculate Next Version
    runs-on: ubuntu-latest
    # This job only runs on push events to main/master, not on PRs
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    outputs:
      new_tag: ${{ steps.versioner.outputs.new_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required to fetch all tags

      - name: Calculate new version tag
        id: versioner
        run: |
          # 1. Set the year.month prefix (e.g., 2025.10)
          YEAR_MONTH=$(date +'%Y.%m')
          echo "Current month prefix: $YEAR_MONTH"

          # 2. Fetch all tags from the remote
          git fetch --tags

          # 3. Find the latest tag for this month (e.g., 2025.10.3)
          # We use 'sort -V' to sort version numbers correctly (e.g., 10 > 2)
          LATEST_TAG=$(git tag -l "$YEAR_MONTH.*" | sort -V | tail -n 1)

          if [ -z "$LATEST_TAG" ]; then
            echo "No tags found for $YEAR_MONTH. Starting at increment .1"
            VERSION_INC=1
          else
            echo "Found latest tag: $LATEST_TAG"
            # 4. Get the last part of the tag (the '3' in 2025.10.3)
            LATEST_INC=$(echo "$LATEST_TAG" | cut -d'.' -f3)
            VERSION_INC=$((LATEST_INC + 1))
            echo "Incrementing to .${VERSION_INC}"
          fi

          # 5. Set the new tag
          NEW_TAG="${YEAR_MONTH}.${VERSION_INC}"
          echo "New tag: $NEW_TAG"

          # 6. Set the output for other jobs
          echo "new_tag=$NEW_TAG" >> "$GITHUB_OUTPUT"

  build-and-publish:
    name: Build & Publish Docker Images
    runs-on: ubuntu-latest
    # This job only runs if checks pass AND it's a push to main/master
    needs: [ci-checks, calculate-version]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    # This matrix will run a separate job for each affected app
    strategy:
      fail-fast: false # Don't cancel other jobs if one app fails
      matrix:
        # Read the JSON array output from the ci-checks job
        app: ${{ fromJson(needs.ci-checks.outputs.affected_apps_json || '[]') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for Nx

      # The steps for downloading/setting matrix are no longer needed
      # ...

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Determine Nx SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Generate Prisma Client
        run: pnpm prisma:generate

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Show new docker tag
        id: show_tag
        run: |
           echo "New Docker tag: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.app.sanitized }}:${{ needs.calculate-version.outputs.new_tag }}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          # We assume the Dockerfile is at 'apps/<app-name>/Dockerfile'
          # Use the 'original' name for the file path
          file: ./apps/${{ matrix.app.sanitized }}/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.app.sanitized }}:${{ needs.calculate-version.outputs.new_tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.app.sanitized }}:latest

          # FIX 2: Use the 'original' name for the build-arg (if Dockerfile needs it)
          build-args: |
            APP_NAME=${{ matrix.app.original }}

          # Caching also uses the 'sanitized' name in the image reference
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.app.sanitized }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.app.sanitized }}:buildcache,mode=max

  create-git-tag:
    name: Create Git Tag
    runs-on: ubuntu-latest
    # This job runs after all builds are successful
    needs: [calculate-version, build-and-publish]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Get the previous tag
          PREVIOUS_TAG=$(git tag -l "20*.*.* " | sort -V | tail -n 1)

          # Generate commit summary since previous tag
          if [ -z "$PREVIOUS_TAG" ]; then
            COMMIT_SUMMARY=$(git log --pretty=format:"- %s" --no-merges)
          else
            COMMIT_SUMMARY=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s" --no-merges)
          fi

          # Create tag message with commit summary
          TAG_MESSAGE="Release ${{ needs.calculate-version.outputs.new_tag }}

          Changes since ${PREVIOUS_TAG:-initial commit}:
          ${COMMIT_SUMMARY}"

          git tag -a "${{ needs.calculate-version.outputs.new_tag }}" -m "$TAG_MESSAGE"
          git push origin "${{ needs.calculate-version.outputs.new_tag }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

