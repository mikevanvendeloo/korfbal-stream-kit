server {
    listen 80;
    server_name localhost;

    # Voeg een resolver toe voor dynamische DNS-resolutie binnen Docker
    # 127.0.0.11 is de standaard Docker DNS server
    # valid=5s betekent dat Nginx de DNS-resolutie elke 5 seconden opnieuw probeert
    resolver 127.0.0.11 valid=5s;

    # Extra logging voor debugging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    # Dit is de 'root' map waar Nginx de bestanden zoekt.
    # Deze MOET matchen met de COPY-bestemming in je Dockerfile.
    root /usr/share/nginx/html;
    index index.html index.htm;

    # 1. Frontend Assets (JS/CSS/Images)
    # Deze regel moet EERST komen om te voorkomen dat /assets/ naar de backend wordt gestuurd
    # als het bestand lokaal bestaat (wat het geval is voor de frontend build).
    location /assets/ {
        # Probeer eerst het bestand lokaal te vinden.
        # Als het niet bestaat, stuur het dan door naar de backend (via de named location @backend).
        try_files $uri @backend;
        expires 1y;
        add_header Cache-Control "public";
    }

    # 2. Proxy configuratie (Named Location)
    # Dit blok wordt gebruikt als fallback voor /assets/ en direct voor /api/ en /uploads/
    location @backend {
        # Gebruik een variabele om dynamische DNS resolutie te forceren
        set $backend http://korfbal-streamz-api:3333;

        # Log de proxy informatie voor debugging
        add_header X-Debug-Backend $backend always;
        add_header X-Debug-URI $request_uri always;
        add_header X-Proxy-Target $backend always;
        add_header X-Backend-Status $upstream_status always;
        add_header X-Proxy-Time $upstream_response_time always;

        proxy_pass $backend;

        # EssentiÃ«le Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Goed voor WebSockets
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;

        # Extra logging voor errors
        proxy_intercept_errors on;
    }

    # 3. Directe proxy regels voor API en Uploads
    location /api/ {
        try_files $uri @backend;
    }

    location /uploads/ {
        try_files $uri @backend;
    }

    location /storage/ {
        try_files $uri @backend;
    }

    # 4. Frontend: React Router ondersteuning (Fallback)
    # Dit vangt alle overige verzoeken op (zoals /admin/productions)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 5. Caching voor overige statische bestanden in de root (zoals favicon.ico)
    location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public";
        try_files $uri @backend; # Fallback naar backend als lokaal niet gevonden (bv. uploads in root?)
    }
}
